<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/dapp/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container bg-secondary">
        
        <div id="display-wrapper" class="top-10">
        </div>

        <div class="row top-10">
            <div class=" col-sm-12">
                <label class="form">Passenger</label>
                <select id="flights">
                    <option value="none">Select a flight</option>
                </select>
                </select>
                <label class="form">Amount (in Ether)</label> <input type="text" id="insurance-amount">
                <btn class="btn bg-dark" id="submit-buy-insurance">Purchase Insurance</btn>
            </div>
        </div>

        <div id="display-wrapper" class="top-10">
        </div>
        <div class="row top-20">
            <div class="col-sm-offset-3 col-sm-9">
                <label class="form">Flight</label> 
                <select id="oracles-for-flights">
                    <option value="none">* Select a flight *</option>
                </select>
                <btn class="btn bg-dark" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-sm-offset-3 col-sm-9">
                <label class="form">Passenger Insurance Claim</label>
                <btn class="btn bg-dark" id="claim-insurance-funds">Withdraw Insurance Funds</btn>
            </div>
        </div>
    </main>

</body>

</html>
